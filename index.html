<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Typing Speed Test</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/images/logo-large.svg" alt="logo">
    </div>
    <div class="person-record-container">
      <img src="assets/images/icon-personal-best.svg" alt="trophy">
      <p class="persb">Personal Best: <span id="record" ></span></p> 
    </div>
  </header>
  <div class="second-container">
    <div class="stats">
     <div class="textdiv">
      <p class="nrmltxt">WPM: <span class="nrmltxt2" id="wpm">0</span></p>
  </div>
  <div class="textdiv">
    <p class="nrmltxt" class="textdiv">Accuarcy <span class="nrmltxt2" id="acc">100%</span></p>
  </div>
  <div class="textdiv">
    <p class="nrmltxt">Time: <span class = "nrmltxt2" id="time">0:60</span></p>
  </div>
    </div>
    <div class="choices">
      <div class="difficulty">
          <div>
             <p class="nrmltxt">Difficulty:</p>
          </div>
          <div class="diff-container">
              <div disabled class="choice diff-choice nrmltxt2 ">Easy</div>
              <div class="choice diff-choice nrmltxt2">Medium</div>
              <div class="choice diff-choice nrmltxt2 clicked">Hard</div>
          </div>
      </div>
      <div class="Mode">
        <div>
          <p class="nrmltxt">Mode:</p>
        </div>
        <div class="mode-containter">
              <div class="choice mode-choice nrmltxt2 clicked">Timed(60s)</div>
              <div class="choice mode-choice nrmltxt2">Passage</div>
          </div>
      </div>
    </div>
  </div>
  <div class="text-container">
    <p class="text" id="p"></p>
  </div>
 <div class="result-container">
  <div>
      <img src="assets/images/icon-completed.svg" id="Resultimg" alt="">
  </div>
  <div>
    <h1 class = "nrmltxt2" id="typeResult">Test Complete!</h1>
    <p class="nrmltxt" id="ResultText">Solid run.Keep pushing to beat your high score</p>
  </div>
<div class="numbers-container">
  <div class="results nrmltxt"  >WPM <span class="nrmltxt2" id="resultWPM">85</span></div>
  <div class="results nrmltxt">Accuarcy <span id="resultACC" class="nrmltxt2">90%</span></div>
  <div class="results nrmltxt">Characters <span id="resultSum" class="nrmltxt2">
     <span style="color: hsl(140, 63%, 57%)" id="correctCar"> 120 </span>/ <span id="wrongCar" style="color: hsl(354, 63%, 57%)">
      5</span></span> </div>
</div>
<div class="tryAgain">
  Go Again
</div>
 </div>
  <script src="script.js"></script>
</body>
</html>
